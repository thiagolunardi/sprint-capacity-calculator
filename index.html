<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Capacity Calculator</title>
  </head>

  <body class="container">
    <form>
      <div class="row mb-3">
        <label for="full-capacity" class="col-sm-2 col-form-label"
          >Full Capacity:</label
        >
        <div class="col-sm-2">
          <input
            type="number"
            class="form-control"
            id="full-capacity"
            value="0"
          />
        </div>
      </div>
      <div class="row mb-3">
        <label for="engineers" class="col-sm-2 col-form-label"
          >Engineers:</label
        >
        <div class="col-sm-2">
          <input type="number" class="form-control" id="engineers" value="0" />
        </div>
      </div>
      <div class="row mb-3">
        <label for="days-off" class="col-sm-2 col-form-label">Days-off:</label>
        <div class="col-sm-2">
          <input type="number" class="form-control" id="days-off" value="0" />
        </div>
      </div>
      <button
        type="button"
        class="btn btn-primary"
        onclick="javascript:calculate()"
      >
        Calculate
      </button>
      <span
        >Maximum capacity of
        <strong><span id="result">0</span></strong> points.</span
      >
    </form>

    <script>
      function calculate() {
        const fullCapacity = new Number(
          document.getElementById("full-capacity").value
        );
        const engineers = new Number(
          document.getElementById("engineers").value
        );
        const daysOff = new Number(document.getElementById("days-off").value);

        try {
          const totalDays = engineers * 10;
          const result = Math.floor(
            fullCapacity * ((totalDays - daysOff) / totalDays)
          );

          document.getElementById("result").innerHTML = result;
        } catch (error) {
          document.getElementById("result").innerHTML = 0;
        }
      }
    </script>
  </body>
</html>
